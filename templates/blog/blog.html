{% load static %} 
{% load bootstrap4 %} 
{% bootstrap_css %} 
{% bootstrap_javascript jquery='full' %}
<style>
  .post-body {
    border: 2px dotted black;
    padding: 10px 10px;
    width: 50%;
    margin: auto;
  }
  .creator {
    margin-left: 300px;
  }
</style>

<br />
<div class="container">
  <a href="{% url 'home' %}" class="btn btn-primary"> &#8592; Back Home</a>
  <hr />
  <h1 class="card-title text-center">{{blog.title}}</h1>
  <div class="row dark">
    <div class="post-body">
      <p class="card-text">{{ blog.body }}</p>

      <p class="creator text-muted">published by - {{blog.creator}}</p>
    </div>
  </div>
</div>
